{%load static%}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM QQTECH</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href={% static 'css/style.css' %}>
</head>
    
<body>

    <header>
        <nav>
            <div class="main-logo"><img src={% static "images/main_logo.png" %}></div>
            <a href='{% url 'homepage' %}'>Home</a>
            <a href='{% url 'crmlist-processo' %}'>CRMs</a>
            <a href='{% url 'mycrmlist-pendentes' %}'>My Projects</a>
            <a class='new-crm-icon1' href='{% url 'createcrm'%}'><img src={% static "images/prancheta.png" %}></a>
            <a class='new-crm-icon2' href='{% url 'createcrm'%}'><img src={% static "images/mais.png" %}></a>
            {%if request.user.is_authenticated %}
                <a class='logout' href='{% url 'logout'%}'><img src={% static "images/logout.png" %}></a>
            {% endif %}
            {% if setor_usuario.is_ti == True%}
                <a class='ti-icon'>TI</a>
            {% endif %}
        </nav>


        <div class='home-main'>
            <div class='profile-box'>
                <div class='profile-icon'>
                    <img src={% static "images/user-icon.png" %}>
                </div>
                
                <div class='profile-infos'>
                    <h2>Colaborador : {{request.user}}</h2>
                    <h2>Matricula : {{request.user.username}}</h2>
                    <h2>Setor : {{request.user.setor}}</h2>
                </div>

                <div class='logout-button'>
                    <a href={% url 'logout' %}>Sair</a>
                </div>
            
            </div>
        </div>
    </header>

    





</body>



</html>
