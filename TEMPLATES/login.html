{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet"  href={% static "css/style.css" %}>
    
<body>
    <header>
        <nav>
            <div class="main-logo"><img src={% static "images/main_logo.png" %}></div>
            <a href={% url 'login' %}>Home</a>
            <a href={% url 'registration' %}>Cadastro</a>
            <a>Quem somos?</a>
            <a class="new-crm-icon"><i class="fa-light fa-file-spreadsheet"></i></a>
            <a></a>
            <a></a>
        </nav>
    </header>
    <div class="login-page-main-content">
        <div class="outer-login">
            <div class="welcomeback">
                <div class="login-logo"><img src={% static "images/main_logo.png" %}></div>
                <div class="texts">
                    <h1>Welcome</h1>
                    <h1>Back</h1>
                </div>
            </div>
            <div class="login-form">
                <div class="texts-login-form">
                    <h1>Sign In</h1>
                    <h2>Use suas credenciais</h2>
                </div>
                
                <form action='{% url 'login' %}' method='POST'>

                    {% csrf_token %}

                    <div class="login-input-box">
                        <div class="input-login">
                            <input class='login' type="text" name="matricula" id="matricula" placeholder="Matricula">
                        </div>
                        <div class="input-senha">
                            <input class='senha 'type="password" name="senha" id="senha"  placeholder="Senha">
                        </div>
                    </div>

                    <div class="login-page-buttons">
                        <button class="sign-in-button" type="submit" id="signup">Sign Up</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
